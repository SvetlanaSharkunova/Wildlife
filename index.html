<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <title>WildLife</title>        
   </head>
   <body>
      <div class="wrapper">
         <div class="wrapper-top">
            <header class="header">
               <div class="container">
                  <div class="header__inner">
                     <div class="logo">
                        <a href="#" class="logo__link">
                           <img src="assets/wildlife_logo.svg" alt="WildLife Logo">
                        </a>                        
                           <h1 class="logo__title">wildlife</h1>
                     </div>
                     <nav class="nav">
                        <ul class="nav__list">
                          <li class="nav__item"><a href="/" class="nav__link">Blog</a></li>
                          <li class="nav__item"><a href="/" class="nav__link">Contacts</a></li>
                          <li class="nav__item"><a href="/" class="nav__link nav__link-search"><img class="nav__link-img" src="assets/search.svg" alt=""></a></li>
                          <li class="nav__item"><a href="/" class="nav__link nav__link-signIn">Sign in</a></li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </header>
            <section class="survival">
              <div class="container">
                 <h2 class="survival__title">Survival</h2>
                 <p class="survival__subtitle">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
                 </p>
                 <button type="button" class="survival__donate">Donate</button>
              </div>
           </section>

        </div> <!--wrapper-top-->
     </div><!--wrapper-->

     <section class="articles">
        <div class="container">
           <h2 class="articles__title">Latest articles</h2>
           <p class="articles__subtitle">Breaking news from the wild</p>
           
           <div class="articles__slider">
              <div class="arrow-left"></div>
              <div class="articles__slider-line">
                 <figure>
                    <img src="assets/deer.jpg" alt="Deer">
                    <figcaption class="deer">
                       <h3>Deer</h3>
                       <p>Naturalist investigation</p>
                    </figcaption>
                 </figure>
                 <figure>
                    <img src="assets/squirrel.jpg" alt="Squirrel">
                    <figcaption class="squirrel">
                       <h3>Squirrel</h3>
                       <p>Kamikaze squirrels</p>
                    </figcaption>
                 </figure>
                 <figure>
                    <img src="assets/bird.jpg" alt="Bird">
                    <figcaption class="bird">
                       <h3>Bird</h3>
                       <p>Birds Fight club</p>
                    </figcaption>
                 </figure>
              </div>
              <div class="arrow-right"></div>
           </div>
        </div>
     </section>
